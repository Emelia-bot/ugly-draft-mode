<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="logo">üé®</div>
            <h1>Ugly Draft Mode</h1>
            <p class="tagline">Make it messy. Make it real. Make it YOURS.</p>
            
            <div class="mode-buttons">
                <div class="mode-btn" onclick="startMode('pure')">
                    <div class="mode-icon">‚ú®</div>
                    <div class="mode-title">Pure Creation</div>
                    <div class="mode-desc">Just think & explore - no judgment, no pressure</div>
                </div>
                
                <div class="mode-btn" onclick="startMode('voice')">
                    <div class="mode-icon">üé§</div>
                    <div class="mode-title">Voice Capture</div>
                    <div class="mode-desc">Messy thoughts ‚Üí AI-ready (coming soon)</div>
                </div>
            </div>

            <div class="drafts-list" id="draftsList"></div>
        </div>

        <!-- Draft Screen -->
        <div class="draft-screen" id="draftScreen">
            <div class="header">
                <div class="header-left">
                    <button class="btn" onclick="goHome()">‚Üê Home</button>
                    <span class="badge">Nobody's Watching üëÄ</span>
                    <span class="timer" id="timer">0:00</span>
                    <span class="word-count" id="wordCount">0 words</span>
                </div>
            <div class="header-actions">
                    <button class="btn" onclick="exportTxt()">Export .txt</button>
                    <button class="btn btn-primary" onclick="saveDraft()">Save Draft</button>
                  </div>
            </div>

            <div class="editor-container">
                <div class="watermark">UGLY DRAFT</div>
                <textarea 
                    id="editor" 
                    placeholder="Start typing... Make it terrible. You can fix it later. Just get the words OUT."
                    oninput="updateWordCount()"
                ></textarea>
            </div>

            <div class="encouragement" id="encouragement">
                You've got this. Every word counts. Keep going! üí™
            </div>
        </div>
    </div>

    <script>
// ===== State =====
let currentMode = 'pure';
let startTime = null;
let timerInterval = null;
let currentDraftId = null;

const encouragements = [
  "You've got this. Every word counts. Keep going! üí™",
  "Progress over perfection. You're doing great! ‚ú®",
  "This draft doesn't need to be pretty. It just needs to exist. üé®",
  "Nobody's judging. Just let it flow! üåä",
  "Messy is beautiful. Keep writing! üåü",
  "You're braver than you think. Keep going! ü¶Å",
  "Every draft starts ugly. That's the magic! ‚ú®",
  "Your words matter, even the messy ones. üíñ"
];

// Optional: surface errors so we know instantly
window.onerror = function (msg, src, line, col, err) {
  console.error('JS Error:', msg, src, line + ':' + col, err);
};

// ===== Init =====
function init() {
  loadDraftsList();
  rotateEncouragement();
}
document.addEventListener('DOMContentLoaded', init);

// ===== Navigation =====
function startMode(mode) {
  currentMode = mode;
  if (mode === 'voice') {
    alert('Voice Capture mode coming soon! For now, use Pure Creation mode. üé§');
    return;
  }
  currentDraftId = Date.now().toString();
  document.getElementById('welcomeScreen').classList.add('hidden');
  const ds = document.getElementById('draftScreen');
  ds.classList.remove('hidden');
  ds.classList.add('show');
  startTimer();
  document.getElementById('editor').focus();
}

function goHome() {
  const editor = document.getElementById('editor');
  if (editor.value.trim() !== '') {
    if (confirm('Save your draft before leaving?')) {
      saveDraft();
    }
  }
  stopTimer();
  document.getElementById('welcomeScreen').classList.remove('hidden');
  const ds = document.getElementById('draftScreen');
  ds.classList.remove('show');
  ds.classList.add('hidden');
  editor.value = '';
  currentDraftId = null;
  loadDraftsList();
}

// ===== Timer & Count =====
function startTimer() {
  startTime = Date.now();
  timerInterval = setInterval(updateTimer, 1000);
}
function stopTimer() {
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = null;
  startTime = null;
}
function updateTimer() {
  if (!startTime) return;
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  const m = Math.floor(elapsed / 60);
  const s = String(elapsed % 60).padStart(2, '0');
  document.getElementById('timer').textContent = `${m}:${s}`;
}
function updateWordCount() {
  const text = document.getElementById('editor').value;
  const words = text.trim().split(/\s+/).filter(Boolean).length;
  document.getElementById('wordCount').textContent = `${words} words`;
}

// ===== Drafts (localStorage) =====
function saveDraft() {
  const content = document.getElementById('editor').value;
  if (content.trim() === '') {
    alert("Write something first! Even if it's messy. üí™");
    return;
  }
  const drafts = JSON.parse(localStorage.getItem('uglyDrafts') || '[]');
  const words = content.trim().split(/\s+/).filter(Boolean).length;
  const draft = {
    id: currentDraftId || Date.now().toString(),
    content,
    words,
    date: new Date().toISOString(),
    mode: currentMode
  };
  const i = drafts.findIndex(d => d.id === draft.id);
  if (i !== -1) drafts[i] = draft; else drafts.unshift(draft);
  currentDraftId = draft.id;
  localStorage.setItem('uglyDrafts', JSON.stringify(drafts));
  alert('Draft saved! Keep being awesome! ‚ú®');
}

function loadDraftsList() {
  const drafts = JSON.parse(localStorage.getItem('uglyDrafts') || '[]');
  const container = document.getElementById('draftsList');
  if (!container) return;
  if (drafts.length === 0) { container.innerHTML = ''; return; }
  container.innerHTML = '<h2 style="color:#ff6b9d;margin-bottom:20px;">Your Drafts</h2>';
  drafts.forEach(draft => {
    const date = new Date(draft.date);
    const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
    const preview = draft.content.substring(0, 100) + (draft.content.length > 100 ? '...' : '');
    const item = document.createElement('div');
    item.className = 'draft-item';
    item.innerHTML = `
      <div class="draft-meta">
        <span class="draft-date">${dateStr}</span>
        <span class="draft-stats">${draft.words} words</span>
        <button class="btn delete-btn" data-id="${draft.id}">Delete</button>
      </div>
      <div class="draft-preview">${preview}</div>
    `;
    item.addEventListener('click', (e) => {
      if (e.target && e.target.matches('.delete-btn')) return;
      loadDraft(draft.id);
    });
    item.querySelector('.delete-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      deleteDraft(draft.id);
    });
    container.appendChild(item);
  });
}

function loadDraft(id) {
  const drafts = JSON.parse(localStorage.getItem('uglyDrafts') || '[]');
  const draft = drafts.find(d => d.id === id);
  if (!draft) return;
  currentDraftId = id;
  document.getElementById('editor').value = draft.content;
  // show editor if not visible
  document.getElementById('welcomeScreen').classList.add('hidden');
  const ds = document.getElementById('draftScreen');
  ds.classList.remove('hidden');
  ds.classList.add('show');
  updateWordCount();
  if (!timerInterval) startTimer();
}

function deleteDraft(id) {
  if (!confirm('Delete this draft? This cannot be undone.')) return;
  let drafts = JSON.parse(localStorage.getItem('uglyDrafts') || '[]');
  drafts = drafts.filter(d => d.id !== id);
  localStorage.setItem('uglyDrafts', JSON.stringify(drafts));
  loadDraftsList();
}

// ===== Encouragement =====
function rotateEncouragement() {
  setInterval(() => {
    const el = document.getElementById('encouragement');
    if (!el) return;
    const random = encouragements[Math.floor(Math.random() * encouragements.length)];
    el.textContent = random;
  }, 10000);
}

// ===== Export (.txt) ‚Äî safe cross-browser =====
function exportTxt() {
  try {
    const editor = document.getElementById('editor');
    if (!editor) { alert('Editor not found'); return; }
    const textRaw = editor.value || '';
    if (textRaw.trim() === '') { alert('Nothing to export yet‚Äîtype a few words first.'); return; }

    const d = new Date();
    const pad = n => n.toString().padStart(2, '0');
    const filename = `ugly-draft-${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}-${pad(d.getHours())}${pad(d.getMinutes())}.txt`;

    // Prefer Blob URL when supported
    const supportsDownload = 'download' in document.createElement('a');
    if (window.Blob && window.URL && supportsDownload) {
      const normalized = textRaw.replace(/\r?\n/g, '\r\n'); // friendlier on Windows
      const blob = new Blob([normalized], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(url), 0);
      return;
    }

    // Fallback: data URL (older iOS may open a new tab; user can Share/Save)
    const dataUrl = 'data:text/plain;charset=utf-8,' + encodeURIComponent(textRaw);
    const a = document.createElement('a');
    a.href = dataUrl;
    a.download = filename;
    a.target = '_blank';
    a.rel = 'noopener';
    document.body.appendChild(a);
    a.click();
    a.remove();
  } catch (e) {
    console.error(e);
    alert('Export failed. Try on desktop, or tell me your device/browser.');
  }
}
</script>
