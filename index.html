    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Comic Sans', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
            background: linear-gradient(135deg, #ffd6e8 0%, #c5e3ff 50%, #fff4d6 100%);
            min-height: 100vh;
            padding: 16px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Welcome Screen */
        .welcome-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #ff6b9d;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .tagline {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }

        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: white;
            border: 4px solid #ff6b9d;
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        .mode-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px rgba(0,0,0,0.15);
        }

        .mode-btn:active {
            transform: translate(0, 0);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .mode-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .mode-title {
            font-size: 1.5rem;
            color: #ff6b9d;
            margin-bottom: 10px;
        }

        .mode-desc {
            color: #666;
            font-size: 1rem;
        }

        /* Draft Screen */
        .draft-screen {
            display: none;
        }

        .header {
            background: white;
            border: 4px solid #ff6b9d;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .badge {
            background: #ffe5ec;
            color: #ff6b9d;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 2px solid #ff6b9d;
        }

        .timer {
            font-size: 1.2rem;
            color: #666;
        }

        .word-count {
            font-size: 1rem;
            color: #666;
        }

        .btn {
            background: white;
            border: 3px solid #ff6b9d;
            border-radius: 12px;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0px rgba(0,0,0,0.15);
        }

        .btn:active {
            transform: translate(0, 0);
            box-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: #ff6b9d;
            color: white;
        }

        .editor-container {
            background: white;
            border: 4px solid #ff6b9d;
            border-radius: 20px;
            padding: 30px;
            min-height: 400px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            position: relative;
        }

        .watermark {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: rgba(255, 107, 157, 0.2);
            transform: rotate(15deg);
            pointer-events: none;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            min-height: 350px;
            border: none;
            font-family: inherit;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: vertical;
            outline: none;
            background: transparent;
        }

        .encouragement {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff6b9d;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .drafts-list {
            margin-top: 30px;
        }

        .draft-item {
            background: white;
            border: 3px solid #ff6b9d;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .draft-item:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.15);
        }

        .draft-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .draft-date {
            color: #666;
            font-size: 0.9rem;
        }

        .draft-stats {
            color: #ff6b9d;
            font-size: 0.9rem;
        }

        .draft-preview {
            color: #666;
            font-size: 0.95rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .delete-btn {
            background: #ff4757;
            border-color: #ff4757;
            color: white;
            padding: 5px 12px;
            font-size: 0.85rem;
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .mode-btn {
                padding: 20px;
            }

            .mode-icon {
                font-size: 2rem;
            }

            .mode-title {
                font-size: 1.2rem;
            }

            .mode-desc {
                font-size: 0.9rem;
            }

            .header {
                padding: 15px;
            }

            .timer {
                font-size: 1rem;
            }

            .editor-container {
                padding: 20px;
            }

            textarea {
                font-size: 1rem;
                min-height: 300px;
            }

            .watermark {
                font-size: 1.2rem;
            }
        }

        .hidden {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="logo">üé®</div>
            <h1>Ugly Draft Mode</h1>
            <p class="tagline">Make it messy. Make it real. Make it YOURS.</p>
            
            <div class="mode-buttons">
                <div class="mode-btn" onclick="startMode('pure')">
                    <div class="mode-icon">‚ú®</div>
                    <div class="mode-title">Pure Creation</div>
                    <div class="mode-desc">Just think & explore - no judgment, no pressure</div>
                </div>
                
                <div class="mode-btn" onclick="startMode('voice')">
                    <div class="mode-icon">üé§</div>
                    <div class="mode-title">Voice Capture</div>
                    <div class="mode-desc">Messy thoughts ‚Üí AI-ready (coming soon)</div>
                </div>
            </div>

            <div class="drafts-list" id="draftsList"></div>
        </div>

        <!-- Draft Screen -->
        <div class="draft-screen" id="draftScreen">
            <div class="header">
                <div class="header-left">
                    <button class="btn" onclick="goHome()">‚Üê Home</button>
                    <span class="badge">Nobody's Watching üëÄ</span>
                    <span class="timer" id="timer">0:00</span>
                    <span class="word-count" id="wordCount">0 words</span>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="saveDraft()">Save Draft</button>
                </div>
            </div>

            <div class="editor-container">
                <div class="watermark">UGLY DRAFT</div>
                <textarea 
                    id="editor" 
                    placeholder="Start typing... Make it terrible. You can fix it later. Just get the words OUT."
                    oninput="updateWordCount()"
                ></textarea>
            </div>

            <div class="encouragement" id="encouragement">
                You've got this. Every word counts. Keep going! üí™
            </div>
        </div>
    </div>

    <script>
        // State management
        let currentMode = 'pure';
        let startTime = null;
        let timerInterval = null;
        let currentDraftId = null;

        const encouragements = [
            "You've got this. Every word counts. Keep going! üí™",
            "Progress over perfection. You're doing great! ‚ú®",
            "This draft doesn't need to be pretty. It just needs to exist. üé®",
            "Nobody's judging. Just let it flow! üåä",
            "Messy is beautiful. Keep writing! üåü",
            "You're braver than you think. Keep going! ü¶Å",
            "Every draft starts ugly. That's the magic! ‚ú®",
            "Your words matter, even the messy ones. üíñ"
        ];

        // Initialize
        function init() {
            loadDraftsList();
            rotateEncouragement();
        }

        function startMode(mode) {
            currentMode = mode;
            if (mode === 'voice') {
                alert('Voice Capture mode coming soon! For now, use Pure Creation mode. üé§');
                return;
            }
            
            currentDraftId = Date.now().toString();
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('draftScreen').classList.remove('hidden');
            document.getElementById('draftScreen').classList.add('show');
            
            startTimer();
            document.getElementById('editor').focus();
        }

        function goHome() {
            if (document.getElementById('editor').value.trim() !== '') {
                if (!confirm('Save your draft before leaving?')) {
                    // User chose not to save
                } else {
                    saveDraft();
                }
            }
            
            stopTimer();
            document.getElementById('welcomeScreen').classList.remove('hidden');
            document.getElementById('draftScreen').classList.remove('hidden');
            document.getElementById('draftScreen').classList.add('hidden');
            document.getElementById('editor').value = '';
            currentDraftId = null;
            loadDraftsList();
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            startTime = null;
        }

        function updateTimer() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateWordCount() {
            const text = document.getElementById('editor').value;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            document.getElementById('wordCount').textContent = `${words} words`;
        }

        function saveDraft() {
            const content = document.getElementById('editor').value;
            if (content.trim() === '') {
                alert('Write something first! Even if it\'s messy. üí™');
                return;
            }

            const drafts = JSON.parse(localStorage.getItem('uglyDrafts') || '[]');
            const words = content.trim().split(/\s+/).filter(word => word.length > 0).length;
            
            const existingIndex = drafts.findIndex(d => d.id === currentDraftId);
            const draft = {
                id: currentDraftId,
                content: content,
                words: words,
                date: new Date().toISOString(),
                mode: currentMode
            };

            if (existingIndex !== -1) {
                drafts[existingIndex] = draft;
            } else {
                drafts.unshift(draft);
            }

            localStorage.setItem('uglyDrafts', JSON.stringify(drafts));
            
            alert('Draft saved! Keep being awesome! ‚ú®');
        }

        function loadDraftsList() {
            const drafts = JSON.parse(localStorage.getItem('uglyDrafts') || '[]');
            const container = document.getElementById('draftsList');
            
            if (drafts.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = '<h2 style="color: #ff6b9d; margin-bottom: 20px;">Your Drafts</h2>';
            
            drafts.forEach(draft => {
                const date = new Date(draft.date);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const preview = draft.content.substring(0, 100) + (draft.content.length > 100 ? '...' : '');
                
                const item = document.createElement('div');
                item.className = 'draft-item';
                item.innerHTML = `
                    <div class="draft-meta">
                        <span class="draft-date">${dateStr}</span>
                        <span class="draft-stats">${draft.words} words</span>
                        <button class="btn delete-btn" onclick="deleteDraft('${draft.id}', event)">Delete</button>
                    </div>
                    <div class="draft-preview">${preview}</div>
                `;
                
                item.onclick = (e) => {
                    if (!e.target.classList.contains('delete-btn')) {
                        loadDraft(draft.id);
                    }
                };
                
                container.appendChild(item);
            });
        }

        function loadDraft(id) {
            const drafts = JSON.parse(localStorage.getItem('uglyDrafts') || '[]');
            const draft = drafts.find(d => d.id === id);
            
            if (draft) {
                currentDraftId = id;
                document.getElementById('editor').value = draft.content;
                startMode(draft.mode);
                updateWordCount();
            }
        }

        function deleteDraft(id, event) {
            event.stopPropagation();
            
            if (!confirm('Delete this draft? This cannot be undone.')) {
                return;
            }
            
            let drafts = JSON.parse(localStorage.getItem('uglyDrafts') || '[]');
            drafts = drafts.filter(d => d.id !== id);
            localStorage.setItem('uglyDrafts', JSON.stringify(drafts));
            loadDraftsList();
        }

        function rotateEncouragement() {
            setInterval(() => {
                const random = encouragements[Math.floor(Math.random() * encouragements.length)];
                document.getElementById('encouragement').textContent = random;
            }, 10000);
        }

        // Initialize on load
        init();
    </script>
</body>
